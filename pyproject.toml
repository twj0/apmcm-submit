[project]
name = "spec"
version = "0.1.0"
description = "APMCM 2025 Problem C support environment managed by uv"
readme = "README.md"
requires-python = ">=3.11, <3.13"

dependencies = [
  # NOTE: Torch and related deep learning packages are not managed by uv.
